name: Carrier Pigeon Build

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Run image
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.11

    - name: Poetry install project deps
      run: poetry install

    - name: Execute pytest
      run: poetry run pytest

    - name: Store Application Version
      run: echo ::set-output name=APP_VERSION::$(poetry version)
      id: poetry_project

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: gigabyteme/carrier-pigeon:${{ steps.poetry_project.outputs.APP_VERSION }}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}